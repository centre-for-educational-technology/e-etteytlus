<!DOCTYPE html>
<html>
	<head>
		<title>E-etteütlus</title>
		<meta charset="UTF-8"> 	
		<link rel="stylesheet" href="general.css">
		<link rel="stylesheet" href="form.css">
		<link rel="stylesheet" href="user.css">
		<script src="util.js" charset="utf-8"></script>
		<script src="fill.js" charset="utf-8"></script>
		<script src="nav.js" charset="utf-8"></script>
		<script src="form.js" charset="utf-8"></script>
		<script src="user.js" charset="utf-8"></script>
	</head>
	<body>
	
		<!-- user info -->
		<div id="user_info" class="container" data-nav-state="hidden">
			<div class="w400">
				<h1>E-etteütlus</h1>			
				<h3>Täida palun kõik väljad!</h3>
				<form onsubmit="submit_user_info(event);">
					<label for="firstname">Eesnimi</label>
					<input  type="text" id="firstname" name="firstname" data-pattern="^[A-zäöõüåšžÄÖÕÜÅŠŽ]+$" autocomplete="off" required autofocus>
					<label for="surname">Perenimi</label>
					<input  type="text" id="surname" name="surname" data-pattern="^[A-zäöõüåšžÄÖÕÜÅŠŽ]+$" autocomplete="off" required>
					<label for="email">E-posti aadress</label>
					<input  type="email" id="email" name="email" data-pattern=".@." autocomplete="off" required>
					<label for="code">Etteütluse kood</label>
					<input  type="text" id="code" name="code" data-pattern="^[0-9]{4}" autocomplete="off" required>
					<button type="submit">Alusta</button>
				</form>				
			</div>	
		</div>
		
		<!-- not ready -->
		<div id="not_ready" class="container" data-nav-state="hidden">
			<div class="w500 msg">
				<h1>Etteütlus pole veel alanud!</h1>
				<h2>Kannatust</h2>
			</div>
		</div>
		
		<!-- not found -->
		<div id="not_found" class="container" data-nav-state="hidden">
			<div class="w800 msg">
				<h1>Sellise koodiga etteütlust ei ole olemas või on lõppenud.</h1>
				<h2>Kontrolli koodi?</h2>
			</div>
		</div>
		
		<!-- dictation -->
		<div id="dictation" class="container" data-nav-state="hidden">
			<div class="w800">
				<h1>
					<span id="s2ParticipantName"></span> etteütlus <span id="s2TestCode"></span>
					<div class="note" id="s2TimeRemaining" data-countdown-end="0"></div>
				</h1>
				<h2>Juhend etteütluse sooritajale...</h2>

				<form onsubmit="submitDictation(event);">
					<textarea name="text" rows="20" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" data-pattern=".{3,}" required></textarea>
					<button type="submit">Saada tekst</button>
				</form>
			</div>
		</div>
		
		
		<!-- complete -->
		<div id="complete" class="container" data-nav-state="hidden">
			<div class="w300 msg">
				<h1>Etteütlus sooritatud!</h1>
				<h2>Täname osalemise eest.</h2>
			</div>
		</div>
		
		<!-- system fault -->
		<div id="system_fault" class="container" data-nav-state="hidden">
			<div class="w300 msg">
				<h1>Süsteemi viga.</h1>
				<h2>Vabandame</h2>
			</div>
		</div>

		
		<script type="text/javascript">navigate("#user_info");</script>
	</body>
</html>
